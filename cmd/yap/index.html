{{$xsrf := .Xsrf}}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yap</title>
    <link rel="stylesheet" href='{{static "assets/styles.css"}}'>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<body hx-boost="true">
    <main>
        <header>
            <h1>Yap üê®</h1>
            <h2>REGION {{env "FLY_REGION"}}</h2>
        </header>
        <section>
            <form action="/" method="post">
                <input type="hidden" name="_xsrf" value="{{$xsrf}}">
                <input type="hidden" name="region" value='{{env "FLY_REGION"}}'>
                <textarea name="content" id="content" cols="30" rows="3"></textarea>
                <button type="submit">Yap</button>
            </form>
        </section>
        <section>
            <h2>Total number of yaps = {{len .Yaps}}</h2>
            <ul>
                {{range .Yaps}}
                <li>
                    <!-- for htmx to swap i may need to include the 'id' on the article -->
                    <article>
                        <p>{{.Content}}</p>
                        <form action="yap/{{.ID}}/vote/down" method="post">
                            <input type="hidden" name="_xsrf" value="{{$xsrf}}">
                            <button type="submit" formaction="yap/{{.ID}}/vote/up">upvote</button>
                            <output>{{.Score}}</output>
                            <button type="submit">down</button>
                        </form>
                    </article>
                </li>
                {{end}}
            </ul>
        </section>
    </main>
</body>

</html>
